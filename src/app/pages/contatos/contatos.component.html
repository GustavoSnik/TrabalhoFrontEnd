<div class="animated fadeIn row col s12 offset-s2" id="rowl">
	<h4> Preencha o formulário </h4>
		<div class="row col l12">
			<form login="ngForm" (ngSubmit)="login">
				<div class="row">

					<div class="input-field col l4 offset-12 m12 offset-m6 s12">

							<input id="usuario" type="text">
							<label for="usuario">Usuário
							</label>
					</div>
					<div class="input-field col l4 m12 offset-m6 s12">
						<input id="senha" type="password" name="senha" ngModel required #usuario="ngModel" (blur)="checkPassword(senha)">
							<label for="senha">Senha
							</label>
							<div *ngIf="usuario.touched && usuario.invalid || senha.touchedd && senha.invalid">
								<p>Campo(s) Obrigatório(s).</p>
							</div>
					</div>
					<div class="row col l4 offset-l4 m12 offser-m6 s12">
					<button class="waves-effect waves-light btn" type="submit" id="meutipo">
						 <p>LOGIN</p>
					
				  	</button>
					</div>
				</div>
			</form>
		</div>
</div>
